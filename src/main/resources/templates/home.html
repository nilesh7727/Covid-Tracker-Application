<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1>Coronavirus Tracker Application</h1>
<p>This application lists the current no of cases reported across the globe.</p>
<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total number of cases reported as of today.</p>
    <hr class="my-4">
    <p>
        <span>New cases reported since previous day </span>
        <span th:text="${DiffFromPreviousDay}"></span>
        
    </p>

</div>

    <table class="table">
        <tr>
            <th>Province/State</th>
            <th>Country</th>
            <th>Latest Cases</th>
            <th>Changes since last day</th>
        </tr>
        <tr th:each="stat : ${locationStats}">
            <td th:text="${stat.state}"></td>
            <td th:text="${stat.country}"></td>
            <td th:text="${stat.latestTotalCases}"></td>
            <td th:text="${stat.diffFromPreviousDay}"></td>
        </tr>
    </table>

</div>
</body>

</html>
